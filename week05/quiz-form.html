<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">

</head>

<body>
    <div class="quiz-container">
        <h1>HTML & CSS Quiz</h1>

        <form action="#" method="post">
            <label for="q1">1. What does HTML stand for?</label><br>
            <input type="text" id="q1" name="q1"><br><br>
            <label for="q2">2. Briefly explain the difference between an ID and a class in CSS.</label><br>
            <textarea id="q2" name="q2" rows="4" cols="50"></textarea><br><br>
            <label for="q3">3. Which CSS property is used to change the text color?</label><br>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="color">color</option>
                <option value="background-color">background-color</option>
                <option value="font-size">font-size</option>
            </select><br><br>
            <label for="q4">4. How many heading levels are there in HTML?</label><br>
            <input type="number" id="q4" name="q4"><br><br>
            <button type="submit">Submit Quiz</button>
        </form>
    </div>
</body>

</html>
